<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-turn" id="player-turn">Player 1's Turn (Blue)</div>
        <div class="ludo">
            <!-- Blue home area -->
            <div class="blue">
                <div class="box" id="blue-home">
                    <div class="insidebox blueBackground"></div>
                    <div class="insidebox blueBackground"></div>
                    <div class="insidebox blueBackground"></div>
                    <div class="insidebox blueBackground"></div>
                </div>
            </div>
            
            <!-- Top path -->
            <div class="squareContainer">
                <div class="left">
                    <div class="square" data-index="5"></div>
                    <div class="square" data-index="4"></div>
                    <div class="square fa-regular fa-star" data-index="3"></div>
                    <div class="square" data-index="2"></div>
                    <div class="square" data-index="1"></div>
                    <div class="square" data-index="0"></div>
                </div>
                <div class="middle">
                    <div class="square fa-solid fa-arrow-down redFont" data-index="6"></div>
                    <div class="square redBackground" data-index="7"></div>
                    <div class="square redBackground" data-index="8"></div>
                    <div class="square redBackground" data-index="9"></div>
                    <div class="square redBackground" data-index="10"></div>
                    <div class="square redBackground" data-index="11"></div>
                </div>
                <div class="right">
                    <div class="square" data-index="12"></div>
                    <div class="square redBackground" data-index="13"></div>
                    <div class="square" data-index="14"></div>
                    <div class="square" data-index="15"></div>
                    <div class="square" data-index="16"></div>
                    <div class="square" data-index="17"></div>
                </div>
            </div>

            <!-- Red home area -->
            <div class="red">
                <div class="box" id="red-home">
                    <div class="insidebox redBackground"></div>
                    <div class="insidebox redBackground"></div>
                    <div class="insidebox redBackground"></div>
                    <div class="insidebox redBackground"></div>
                </div>
            </div>
            
            <!-- Middle paths -->
            <div class="row">
                <div class="Rowleft">
                    <div class="row1">
                        <div class="square" data-index="66"></div>
                        <div class="square blueBackground" data-index="67"></div>
                        <div class="square" data-index="68"></div>
                        <div class="square" data-index="69"></div>
                        <div class="square" data-index="70"></div>
                        <div class="square" data-index="71"></div>
                    </div>
                    <div class="row1">
                        <div class="square fa-solid fa-arrow-right blueFont" data-index="60"></div>
                        <div class="square blueBackground" data-index="61"></div>
                        <div class="square blueBackground" data-index="62"></div>
                        <div class="square blueBackground" data-index="63"></div>
                        <div class="square blueBackground" data-index="64"></div>
                        <div class="square blueBackground" data-index="65"></div>
                    </div>
                    <div class="row1">
                        <div class="square" data-index="59"></div>
                        <div class="square" data-index="58"></div>
                        <div class="square fa-regular fa-star" data-index="57"></div>
                        <div class="square" data-index="56"></div>
                        <div class="square" data-index="55"></div>
                        <div class="square" data-index="54"></div>
                    </div>
                </div>
                
                <div class="rowright">
                    <div class="row1">
                        <div class="square" data-index="18"></div>
                        <div class="square" data-index="19"></div>
                        <div class="square" data-index="20"></div>
                        <div class="square fa-regular fa-star" data-index="21"></div>
                        <div class="square" data-index="22"></div>
                        <div class="square" data-index="23"></div>
                    </div>
                    <div class="row1">
                        <div class="square greenBackground" data-index="29"></div>
                        <div class="square greenBackground" data-index="28"></div>
                        <div class="square greenBackground" data-index="27"></div>
                        <div class="square greenBackground" data-index="26"></div>
                        <div class="square greenBackground" data-index="25"></div>
                        <div class="square fa-solid fa-arrow-left greenFont" data-index="24"></div>
                    </div>
                    <div class="row1">
                        <div class="square" data-index="35"></div>
                        <div class="square" data-index="34"></div>
                        <div class="square" data-index="33"></div>
                        <div class="square" data-index="32"></div>
                        <div class="square greenBackground" data-index="31"></div>
                        <div class="square" data-index="30"></div>
                    </div>
                </div>
            </div>

            <!-- Yellow home area -->
            <div class="yellow">
                <div class="box" id="yellow-home">
                    <div class="insidebox yellowBackground"></div>
                    <div class="insidebox yellowBackground"></div>
                    <div class="insidebox yellowBackground"></div>
                    <div class="insidebox yellowBackground"></div>
                </div>
            </div>

            <!-- Bottom path -->
            <div class="squareContainer">
                <div class="left">
                    <div class="square" data-index="53"></div>
                    <div class="square" data-index="52"></div>
                    <div class="square" data-index="51"></div>
                    <div class="square" data-index="50"></div>
                    <div class="square yellowBackground" data-index="49"></div>
                    <div class="square" data-index="48"></div>
                </div>
                <div class="middle">
                    <div class="square yellowBackground" data-index="47"></div>
                    <div class="square yellowBackground" data-index="46"></div>
                    <div class="square yellowBackground" data-index="45"></div>
                    <div class="square yellowBackground" data-index="44"></div>
                    <div class="square yellowBackground" data-index="43"></div>
                    <div class="square fa-solid fa-arrow-up yellowFont" data-index="42"></div>
                </div>
                <div class="right">
                    <div class="square" data-index="36"></div>
                    <div class="square" data-index="37"></div>
                    <div class="square" data-index="38"></div>
                    <div class="square fa-regular fa-star" data-index="39"></div>
                    <div class="square" data-index="40"></div>
                    <div class="square" data-index="41"></div>
                </div>
            </div>

            <!-- Green home area -->
            <div class="green">
                <div class="box" id="green-home">
                    <div class="insidebox greenBackground"></div>
                    <div class="insidebox greenBackground"></div>
                    <div class="insidebox greenBackground"></div>
                    <div class="insidebox greenBackground"></div>
                </div>
            </div>
            
            <div class="ludoCenter">
                <i class="fa-solid fa-crown"></i>
            </div>
        </div>

        <div class="controls">
            <div class="dice-container">
                <div class="dice" id="dice">0</div>
                <button class="roll-button" id="roll-button">Roll Dice</button>
            </div>
			<div class="net-container" style="display:flex;gap:10px;align-items:center;color:white;">
				<input id="player-name" placeholder="Your name" style="padding:6px 8px;border-radius:4px;border:none;outline:none;width:140px;" />
				<input id="room-id-input" placeholder="Room ID" style="padding:6px 8px;border-radius:4px;border:none;outline:none;width:120px;" />
				<button class="roll-button" id="create-room-btn" style="background-color:#2563eb">Create Room</button>
				<button class="roll-button" id="join-room-btn" style="background-color:#7c3aed">Join Room</button>
				<select id="seat-color" style="padding:6px 8px;border-radius:4px;border:none;outline:none;">
					<option value="">Pick seat</option>
					<option value="blue">Blue</option>
					<option value="red">Red</option>
					<option value="yellow">Yellow</option>
					<option value="green">Green</option>
				</select>
				<button class="roll-button" id="take-seat-btn" style="background-color:#0ea5e9">Take Seat</button>
				<span id="net-status" style="margin-left:8px;opacity:0.9"></span>
			</div>
        </div>

        <div class="game-info" id="game-info">
            Roll a 6 to get a piece out of home!
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
